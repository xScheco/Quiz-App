<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- Bootstrap files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- *************** -->

    <title>Quiz-App</title>
</head>

<body>
    <main>
        <div class="container-row">
            <div class="side-nav">
                <img src="img/logo.png" alt="logo">
                <nav class="nav flex-column">
                    <a class="nav-link text-white" aria-current="page" href="#">HTML</a>
                    <a class="nav-link text-white" href="#">CSS</a>
                    <a class="nav-link text-white" href="#">JavaScript</a>
                </nav>
            </div>
            <div class="question-row">
                <div class="answer-container">
                    <div class="answer-title w-100">Wer hat HTML erfunden?</div>
                    <div class="answer-row w-100">
                        <div class="answer">
                            <div class="list">A</div>
                            <div class="text">Robbie Williams</div>
                        </div>
                        <div class="answer mb-1">
                            <div class="list">B</div>
                            <div class="text">Lady Gaga</div>
                        </div>
                        <div class="answer mb-1">
                            <div class="list">C</div>
                            <div class="text">Tim Berners - Lee</div>
                        </div>
                        <div class="answer mb-1">
                            <div class="list">D</div>
                            <div class="text">Justin Bieber</div>
                        </div>
                    </div>
                    <div class="question-footer w-100">
                        <span>
                            <b>1</b> von <b>5</b> Fragen
                        </span>
                        <a href="#" class="btn btn-primary button">Weiter</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
